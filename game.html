    "2. Save PHP files in the htdocs folder",           // file placement

        }

          keywords: ["excel", "python", "r", "sql", "tableau", "power bi", "sas", "spark", "hadoop", "jupyter"]
        }
      ]
    };

    function loadLevel(level) {
      const box = document.getElementById("questionBox");
      box.innerHTML = "";
      questions[level].forEach((item, index) => {
        const qDiv = document.createElement("div");
        qDiv.innerHTML = `
          <h3>Q${index + 1}: ${item.q}</h3>
          <textarea id="ans_${level}_${index}" placeholder="Enter answers as points..."></textarea>
          <br/>
          <button onclick="checkAnswer('${level}', ${index})">Submit</button>
          <div class="results" id="res_${level}_${index}"></div>
        `;
        box.appendChild(qDiv);
      });
    }
function checkAnswer(level, index) {
  const userInput = document.getElementById(`ans_${level}_${index}`).value.toLowerCase();
  const keywords = questions[level][index].keywords;
  let score = 0;
  let matched = [];

  keywords.forEach((word) => {
    if (userInput.includes(word)) {
      score += 1;
      matched.push(word);
    }
  });

  const result = document.getElementById(`res_${level}_${index}`);
  result.innerHTML = `
    <p><strong>Score:</strong> ${score}/10</p>
    <p><strong>Matched:</strong><br/> ${matched.map(word => `â€¢ ${word}`).join("<br/>")}</p>
    <p><strong>Expected keywords:</strong><br/> ${keywords.map(word => `â€¢ ${word}`).join("<br/>")}</p>
  `;
}
